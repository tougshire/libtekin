{% extends './_base.html' %}
{% block content %}

  {% include './item_detail_include.html' %}

  <div class="menu menu-bottom">
    {% if perms.libtekin.change_item %}
      <div class="menu-item">
      <a href="{% url 'libtekin:item-update' object.pk %}">Edit</a>
      </div>
      <div class="menu-item">
        <a href="{% url 'libtekin:item-copy' object.pk %}">Copy</a>
      </div>
      <div class="menu-item">
      <a href="{% url 'libtekin:item-delete' object.pk %}">Delete</a>
      </div>
    {% endif %}
  </div>
{% endblock %}

<script>
    document.getElementById('a_addnote').addEventListener('click', function(e) {
      e.preventDefault()
      window.open(e.target.href)
    });
  </script>
