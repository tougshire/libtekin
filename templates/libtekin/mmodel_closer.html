{% extends './_base.html' %}
{% block content %}
<script>
  if(window.opener) {
    window.opener.refreshFrom({{ object.pk }}, "{{ object }}", 'Mmodel', attrs=[ { 'name':'data-primary_id_field','value':'{{ object.primary_id_field }}' } ] )
    if (typeof(window.opener.setPrimaryIdField) == 'function') {
      window.opener.setPrimaryIdField()
    }
    window.close()
  }
</script>
{% endblock %}
